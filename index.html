<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Google</title>
</head>
<body>

    <header>
        <nav class="options">
            <a href="gmail.com">Gmail</a>
            <a href="https://www.google.com.mx/imghp?hl=es-419&ogbl">Imágenes</a>
            <figure class="menu"><img class="icon-menu" src="./img/menu-de-puntos.png" alt="Icono de menu"></figure>
            <figure class="profile"><img class="profile-icon" src="./img/profile.png" alt="Icono de perfil"></figure>
        </nav>
    </header>

    <main>
        <figure><img class="logo" src="./img/logo.png" alt="Logo google"></figure>
        <section class="busqueda">
           
            <form action="">
                <label for="search">
                    <input type="text" id="search">
                </label>
            </form>
            <div class="botones">
                <button class="button1">Buscar con Google</button>
                <button class="button2">Me siento con suerte</button>
            </div>
            
        </section>
    </main>

    <footer>
        <div class="footer-left">
            <ul>
                <li><a href="./">Sobre Google</a></li>
                <li><a href="./">Publicidad</a></li>
                <li><a href="./">Negocios</a></li>
                <li><a href="./">Como funciona la búsqueda</a></li>
            </ul>
        </div>
        <div class="footer-right">
            <ul>
                <li><a href="./">Privacidad</a></li>
                <li><a href="./">Condiciones</a></li>
                <li><a href="./">Preferencias</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
